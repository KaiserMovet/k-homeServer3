{% extends 'khs/base.html' %}
{% block body %}
{% load static %}
<script type="text/javascript" src="{% static 'internet_check/internet_check.js' %}"></script>

<table class="table">
    <tr>
        <td>
            <h1>Internet Check</h1>
        </td>
        <td class="text-right">
            <h2 id="current_time"></h2>
        </td>
    </tr>

</table>
<div class="alert alert-success" role="alert" id="main_msg">
    Current status: <span id="current_status">OK!</span> <span id="emoji"><svg class="bi bi-emoji-laughing" width="2em"
            height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path fill-rule="evenodd"
                d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5z" />
            <path
                d="M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
        </svg></span>
    <div id="current_length_msg"></div>
    <div id>Last check: <b id="last_time"></b></div>
    <div id="last_speed" class="visible" updated="false">Download: <b id="last_download">0 Mb/s</b>, Upload: <b
            id="last_upload">0
            Mb/s</b></div>
    <div id="duration_msg" class="visible"></div>
</div>

<div class="progress" onclick="icMain.clickProgressBar()">
    <div id="autorefresh_bar" data_time="0" data_refresh='true'
        class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"
        aria-valuenow="10" aria-valuemin="0" aria-valuemax="300"></div>
</div>

{% include 'internet_check/internet_speed.html' %}


<div class=" accordion" id="accordionExample">

    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo"
                    aria-expanded="false" aria-controls="collapseTwo">
                    Internet status
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">

                {% include 'internet_check/internet_status.html' %}


            </div>
        </div>
    </div>
</div>
{% endblock %}
